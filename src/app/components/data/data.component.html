<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid}" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               placeholder="Nombre">

      <div  *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-controler feedback">
         El nombre es necesario.
      </div>

      <div  *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-controler feedback">
           Por lo menos 5 caracters
      </div>

      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             formControlName="correo"
             placeholder="Correo electrÃ³nico">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-md-8">

        <input class="form-control"
               type="text"
               formControlName="username"
               placeholder="Username">
      </div>
    </div>



  <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">

        <input class="form-control"
               type="password"
               formControlName="password1"
               placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir password</label>
        <div class="col-md-8">

          <input class="form-control"
                 type="password"
                 formControlName="password2"
                 placeholder="Password">
        </div>
      </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"> Hobbies </label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input
              *ngFor="let pt of forma.controls['pasatiempos'].controls; let idx=index"
              [formControlName]="idx"
              type="text"
              class="form-control"
              >
    </div>
    <button
          class="btn btn-primary"
          (click)="agregarPasatiempo()"
          type="button"
        >Nuevo</button>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
 {{ forma.valid }}
 <br>
 {{ forma.status}}
</form>
